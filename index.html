<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h3>we're launching soon</h3>
      <div class="timer">
        <div container>
          <div box>
            <h1 time days></h1>
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <p>days</p>
        </div>

        <div container>
          <div box>
            <h1 time hours></h1>
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <p>hours</p>
        </div>

        <div container>
          <div box>
            <h1 time minutes></h1>
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <p>minutes</p>
        </div>

        <div container>
          <div box>
            <h1 time seconds></h1>
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <p>seconds</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="social">
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram"></i>
        <a
          href="https://github.com/acha-jr"
          target="_blank"
          style="color: hsl(237, 18%, 59%)"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/acha-jr" target="_blank">acha-jr</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
